<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Name Movement</title>
    <style>
        @keyframes moveLeftRight {
            0% { transform: translateX(0); }
            25% { transform: translateX(50%); }
            50% { transform: translateX(100%); }
            75% { transform: translateX(50%); }
            100% { transform: translateX(0); }
        }

        @keyframes colorChange {
            0% { color: red; }
            33% { color: blue; }
            66% { color: green; }
            100% { color: red; }
        }

        span {
            display: inline-block;
            animation: moveLeftRight 5s infinite, colorChange 5s infinite;
            white-space: nowrap;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .welcome {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.5em;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1 class="welcome">֊⎚-⎚֊ ｗｅｌｃｏｍｅ ｔｏ ｙｏｕ ֊⎚-⎚֊</h1>
    <div align="center">
        <h1 class="name">
            <span>Ｓｏｆｔｗａｒｅ Ｅｎｇ．／  Ａｂｄｕｌａｈ Ｏｓａｍａ</span>
        </h1>
    </div>
</body>
</html>
